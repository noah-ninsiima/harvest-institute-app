name: myapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core & Auth (Compatible Set)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  file_picker: ^8.1.2
  url_launcher: ^6.3.0
  
  # UI & Features
  mobile_scanner: ^5.2.3
  google_sign_in: ^6.2.1
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Build Runners
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  
  # Testing (Using older version to prevent conflicts)
  mockito: ^5.4.4 
  mocktail: ^1.0.4
  firebase_auth_mocks: ^0.14.2
  fake_cloud_firestore: ^3.1.0
  google_sign_in_mocks: ^0.3.0

flutter:
  uses-material-design: true